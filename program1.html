<!DOCTYPE html>
<html>
<head>
	<style>
		.button-color{
			background-color: rgb(0,0,0);
			color: rgb(255,255,255);
	    }
	</style>

	<script>
		function sum() {
			var num1,num2,add;
			num1 = Number(document.getElementById("first_number").value);
			num2 = Number(document.getElementById("second_number").value);
			add = num1 + num2;
			document.getElementById("result").value = add;
		}
		function sub() {
			var num1,num2,sub;
			num1 = Number(document.getElementById("first_number").value);
			num2 = Number(document.getElementById("second_number").value);
			sub = num1 - num2;
			document.getElementById("result").value = sub;
		}
		function multiply() {
			var num1,num2,multi;
			num1 = Number(document.getElementById("first_number").value);
			num2 = Number(document.getElementById("second_number").value);
			multi = num1 * num2;
			document.getElementById("result").value = multi;
		}
		function division() {
			var num1,num2,divide;
			num1 = Number(document.getElementById("first_number").value);
			num2 = Number(document.getElementById("second_number").value);
			divide = num1 / num2;
			document.getElementById("result").value = divide;
		}
	</script>
	
</head>
<body>
	
	First Number:<input type="text" id="first_number"><br>
	Second Number:<input type="text" id="second_number"><br>
	<button class="button-color" onclick="sum()">Sum</button>
	<button class="button-color" onclick="sub()">Sub</button>
	<button class="button-color" onclick="multiply()">Multiply</button>
	<button class="button-color" onclick="division()">Division</button>
	Result: <input id="result">
    

	<img src="./images/example.jpg">

</body>
</html>
