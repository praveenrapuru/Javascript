<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./calculator_script.js"></script>
	<link rel="stylesheet" type="text/css" href="./calculator_style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="4">
				<input type="text" id="text" >
			</td>
		</tr>	
		<tr>
			<td>
				<input class="buttons" type="button" value="c" onclick="cleard()">
			</td>
			<td>
				<input class="buttons" type="button" value="+/-" onclick="num('+/-')">
			</td>
			<td>
				<input class="buttons" type="button" value="%" onclick="num('%')">
			</td>
			<td>
				<input class="button-right" type="button" value="/" onclick="num('/')">
			</td>
		</tr>

		<tr>
			<td>
				<input class="button-nextline" type="button" value="7" onclick="num('7')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="8" onclick="num('8')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="9" onclick="num('9')">
			</td>
			<td>
				<input class="button-right" type="button" value="*" onclick="num('*')">
			</td>
		</tr>
		<tr>
			<td>
				<input class="button-nextline" type="button" value="4" onclick="num('4')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="5" onclick="num('5')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="6" onclick="num('6')">
			</td>
			<td>
				<input class="button-right" type="button" value="-" onclick="num('-')">
			</td>
		</tr>
		<tr>
			<td>
				<input class="button-nextline" type="button" value="1" onclick="num('1')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="2" onclick="num('2')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="3" onclick="num('3')">
			</td>
			<td>
				<input class="button-right" type="button" value="+" onclick="num('+')">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="button-nextline" type="button" value="0" onclick="num('0')">
			</td>
			<td>
				<input class="button-nextline" type="button" value="." onclick="num('.')">
			</td>
			<td>
				<input class="button-right" type="button" value="=" onclick="solve('')">
			</td>
		</tr>
		

	</table>
		
	

</body>
</html>
